<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3a91c16002.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todos</title>
</head>

<body>
    <main>
        <div class="container">
            <h1 class="app-title">My Todos</h1>
            <form class="js-form ">
                <input autofocus type="text" placeholder="E.g. Read 100 pages" class="js-todo-input">
                <button class="btn">Add</button>
            </form>
            <ul class="todo-list js-todo-list"></ul>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
